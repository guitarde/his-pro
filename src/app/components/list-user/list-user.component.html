<div class="container mt-sm-5">

    <div class="row">
        <mat-form-field class="form-field-input">
            <mat-label>Find person</mat-label>
            <input #input (keyup.enter)="findUser(input.value)" matInput type="text">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <button (click)="addPerson()" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Identification Column -->
            <ng-container matColumnDef="identification">
                <th mat-header-cell *matHeaderCellDef> NIF/Pasaporte </th>
                <td mat-cell *matCellDef="let element"> {{element.identification}} </td>
            </ng-container>

            <!-- Gnero Column -->
            <ng-container matColumnDef="genero">
                <th mat-header-cell *matHeaderCellDef> Genero </th>
                <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
            </ng-container>

            <!-- Birth Column -->
            <ng-container matColumnDef="birth">
                <th mat-header-cell *matHeaderCellDef> Birth </th>
                <td mat-cell *matCellDef="let element"> {{element.birth}} </td>
            </ng-container>

            <!-- User Column -->
            <ng-container matColumnDef="typeUser">
                <th mat-header-cell *matHeaderCellDef> User </th>
                <td mat-cell *matCellDef="let element">
                    <mat-chip-list aria-label="Fish selection">
                        <mat-chip [color]="typeUserColor(element.typeUser)">{{element.typeUser}}</mat-chip>
                    </mat-chip-list>
                </td>
            </ng-container>

            <!-- Options Column -->
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Options </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button class="button" (click)="showPersona(element)" mat-menu-item>
                            <mat-icon>info</mat-icon>
                            <span>info</span>
                        </button>
                        <button (click)="showPersona(element)" mat-menu-item>
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button (click)="showPersona(element)" mat-menu-item>
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[8, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>


</div>
